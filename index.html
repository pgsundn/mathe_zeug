<!DOCTYPE html>

<html lang="en">

<head>

  <title>HTML Template + Alpine.js (CDN)</title>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="./css/styles.css" />

  <script defer src="https://cdn.tailwindcss.com"></script>

  <script defer src="https://unpkg.com/alpinejs"></script>

  <script src="./js/script.js"></script>




</head>




<body class="m-2 space-y-4" x-data>

  <div class="container mx-auto max-w-xl">
    <h1 class="font-semibold text-lg m-4" x-text="$store.data.topic"> </h1>
  </div>

  <div class="container mx-auto max-w-xl">
    <p>Hello World!</p>

    <div>

      <input class="border  px-2 rounded shadow-md bg-green-200" placeholder="Zahl hier!"
        x-model.number="$store.data.zahl">

    </div>

    <div>
      <button class="border  px-2 rounded shadow-md bg-blue-200" onclick="add()">
        Add
      </button>
    </div>


    <div class="flex flex-col space-y-2 container mx-auto max-w-xl">
      <select class="p-2 rounded-md" x-model="$store.data.color">
        <option value="">Farbe wählen!</option>
        <template x-for="[label,color] in [['Rot','bg-red-400'],['Grün','bg-green-400'],['Blau','bg-blue-400']]">
          <option class="p-4" :class="color" :value="color" x-text="label" />
        </template>
      </select>
    </div>


    <div class="flex flex-col space-y-2 container mx-auto max-w-xl">
      <select class="p-2 rounded-md" x-model="$store.data.font">
        <option value="Placeholder">Font wählen!</option>
        <template x-for="[label,font] in [['Sans','font-sans'],['Serif','font-serif'],['Mono','font-mono']]">
          <option class="p-4" :class="font" :value="font" x-text="label" />
        </template>
      </select>
    </div>

    <!-- Ausgabefeld -->
    <p x-text="$store.data.count" :class="[$store.data.color, $store.data.font]"></p>

    <div class="flex space-x-2 container mx-auto max-w-xl">

      <button class="border  px-2 rounded shadow-md bg-blue-200" onclick="inc10()">

        +10

      </button>
      <button class="border  px-2 rounded shadow-md bg-blue-200" onclick="inc()">

        +

      </button>

      <button class="border  px-2 rounded shadow-md bg-red-200" onclick="sub10()">

        -10

      </button>
      <button class="border  px-2 rounded shadow-md bg-red-200" onclick="dec()">

        -

      </button>
      <button class="border  px-2 rounded shadow-md bg-yellow-200" onclick="resetCounter()">

        TOT

      </button>

    </div>

    <!-- hintergrundfarbe -->
    <!-- font -->
    <!-- css klasse entweder wählen oder nicht, hängt vom feld ab -->
  </div>
</body>

</html>
