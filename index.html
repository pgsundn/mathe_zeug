<!DOCTYPE html>

<html lang="en">
  
<head>

  <title>HTML Template + Alpine.js (CDN)</title>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="./css/styles.css" />

  <script defer src="https://cdn.tailwindcss.com"></script>

  <script defer src="https://unpkg.com/alpinejs"></script>

  <script src="./js/script.js"></script>




</head>




<body class="m-2 space-y-4" x-data>

  <h1 class="font-semibold text-lg m-4" x-text="$store.data.topic"> </h1>

  <div class ="container mx-auto max-w-xl">
  <p>Hello World!</p>

<div>

  <input class= "border  px-2 rounded shadow-md bg-green-200"   
  placeholder="Zahl hier!"
  x-model.number="$store.data.zahl"
  > 

</div>

<div>
  <button class= "border  px-2 rounded shadow-md bg-blue-200" 
  onclick="add()">
  Add
  </button>
</div>


  <p x-text="$store.data.count">

  </p>

  <div class="container mx-auto max-w-xl">

    <button class="border  px-2 rounded shadow-md bg-blue-200" 
    onclick="inc()">

      +

    </button>

  </div>

  <div class="container mx-auto max-w-xl">

    <button class="border  px-2 rounded shadow-md bg-red-200" 
    onclick="dec()">

      -

    </button>

  </div>

</div>

<div class="container mx-auto max-w-xl">

  <button class="border  px-2 rounded shadow-md bg-blue-200" 
  onclick="inc10()">

    +10

  </button>

</div>

</div>

<div class="container mx-auto max-w-xl">

  <button class="border  px-2 rounded shadow-md bg-red-200" 
  onclick="sub10()">

    -10

  </button>

</div>




  
</body>

</html>
